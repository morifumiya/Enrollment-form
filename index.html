<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>入会申し込み</title>

	<!-- リセットするので順番が重要 -->
	<!-- <link rel="stylesheet" href="css/sanitize.css"> -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!-- フォーム画面 -->
	<div class="content">
		<h1>入会申込み</h1>
		<p>入会するには、次の必要事項をご記入ください</p>
		<div class="control">
			<label for="myMail">メールアドレス<span class="required">必須</span></label>
			<input id="myMail" type="email" name="myMail">
		</div>
		<div class="control">
			<label for="passCode">パスワード<span class="required">必須</span></label>
			<input id="passCode" type="password" name="passCode">
		</div>
		<div class="control">
			<button type="submit">登録する</button>
		</div>
	</div>
</body>Î

</html>
